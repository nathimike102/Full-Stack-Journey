<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubu-Game</title>
    <link rel="stylesheet" href="../css/bubugame.css">
</head>
<body>
    <table id="game-table"></table>
    <div class="buttons">
        <div class="left">
            <p>Left</p>
            <img id="left" src="" alt="l">
        </div>
        <div class="right">
            <p>Right</p>
            <img id="right" src="" alt="r">
        </div>
        <div class="top">
            <p>Top</p>
            <img id="top" src="" alt="t">
        </div>
        <div class="bottom">
            <p>Bottom</p>
            <img id="bottom" src="" alt="b">
        </div>
    </div>
    <script src="../javascript/bubuGame.js"></script>
</body>
</html>
