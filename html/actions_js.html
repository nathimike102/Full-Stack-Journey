<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actions in JS</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .cv-form {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      h2 {
        text-align: center;
        text-decoration: underline;
      }
    </style>
    <script>
      // function fun2(event) {
      //     event.preventDefault();
      //     console.log(event.target.value);
      // }
      // function fun3(gender) {
      //     console.log(gender);
      // }
      function submitForm(event) {
        event.preventDefault();
        const form = event.target;
        console.log(form)
        console.log("Form submitted!");
        console.log("Name:", form.name.value);
        console.log("Age:", form.age.value);
        console.log("Gender:",  form.gender);
        console.log("Phone:", form.phone.value);
        console.log("Email:", form.email.value);
        console.log("Address:", form.address.value);
        console.log("Education:", form.education.value);
        console.log("Skills:", form.skills); //not working as expected
        console.log("Work Experience:", form.workExp.value);
      }
    </script>
  </head>
  <body>
    <!-- <form action="">
        <input type="text" onchange="fun2(event)"/>
         <input type="radio" required onchange="fun3('Male')" name="gender"/>
         <label>Male</label>
        <input type="radio" required onchange="fun3('Female')" name="gender"/>
        <label>Female</label>
        <input type="radio" required onchange="fun3('Other')" name="gender"/>
        <label>Other</label>
    </form> -->
    <form onsubmit="submitForm(event)" class="cv-form">
      <h2>Curriculum Vitae</h2>
      <table border-spacing="0" cellpadding="4">
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name" required /></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" max="100" id="age" required /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <input type="radio" required name="gender" id="male" value="Male"/>
            <label for="male">Male</label>
            <input type="radio" required name="gender" id="female" value="Female"/>
            <label for="female">Female</label>
            <input type="radio" required name="gender" id="other" value="Other"/>
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td><input type="tel" name="phone" id="phone" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea name="address" id="address" required></textarea></td>
        </tr>
        <tr>
          <td><label for="education">Education:</label></td>
          <td>
            <select name="education" id="education" required>
              <option value="">Select your education</option>
              <option value="bachelor">Bachelor's Degree</option>
              <option value="master">Master's Degree</option>
              <option value="phd">PhD</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="skills">Skills:</label></td>
          <td>
            <input type="checkbox" name="skills" value="html" id="html" />
            <label for="html">HTML</label>
            <input type="checkbox" name="skills" value="css" id="css" />
            <label for="css">CSS</label>
            <input type="checkbox" name="skills" value="javascript" id="js" />
            <label for="js">JavaScript</label>
            <input type="checkbox" name="skills" value="python" id="python" />
            <label for="python">Python</label>
            <input type="checkbox" name="skills" value="java" id="java" />
            <label for="java">Java</label>
          </td>
        </tr>

        <tr>
          <td><label for="workExp">Work Experience:</label></td>
          <td>
            <textarea name="workExp" id="workExp" required></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Submit</button></td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
